<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle demande de contact - Propriété</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <tr>
            <td style="padding: 20px; text-align: center; background-color: #3a6ea5;">
                <h1 style="color: #ffffff; margin: 0;">LABORDE Immobilier</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 30px;">
                <h2 style="color: #3a6ea5; border-bottom: 2px solid #3a6ea5; padding-bottom: 10px;">Nouvelle demande de contact</h2>
                
                <table cellpadding="5" cellspacing="0" border="0" width="100%" style="margin-top: 20px;">
                    <tr>
                        <td style="font-weight: bold; width: 120px;">Propriété :</td>
                        <td style="background-color: #f0f7ff; padding: 10px;">{{ property_title }}</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Nom :</td>
                        <td style="background-color: #f0f7ff; padding: 10px;">{{ name }}</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Email :</td>
                        <td style="background-color: #f0f7ff; padding: 10px;">{{ email }}</td>
                    </tr>
                </table>
                
                <h3 style="color: #3a6ea5; margin-top: 30px;">Message :</h3>
                <blockquote style="border-left: 4px solid #3a6ea5; padding: 10px 20px; background-color: #f0f7ff; margin: 0; color: #555; font-style: italic;">
                    {{ message }}
                </blockquote>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; background-color: #f0f7ff; border-top: 2px solid #3a6ea5; text-align: center; font-size: 14px; color: #666;">
                <p>Cet e-mail a été envoyé automatiquement via le formulaire de contact.</p>
                <p style="margin-top: 15px;">&copy; LABORDE {{ year }} - Votre partenaire immobilier de confiance.</p>
            </td>
        </tr>
    </table>
</body>
</html>
